<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ loadedPlace.title }}</ion-card-title>
      <ion-card-subtitle>{{ loadedPlace.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="loadedPlace.imgUrl"></ion-img>
    <ion-card-content>
      <p>{{ loadedPlace.description }}</p>
      <ion-button margin expand="full" (click)="bookThisPlace()">Book</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
