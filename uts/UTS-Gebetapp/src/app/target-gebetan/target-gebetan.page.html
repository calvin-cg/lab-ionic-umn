<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Target Kamu
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/profil" color="light">
        <ion-icon name="contact" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="8" size-md="6" size-lg="4" class="ion-text-center">
        <div *ngIf="!loadedTargetGebetan.length; else showGebetan">
          <h4>Kamu belum punya target gebetan.</h4>
          <ion-button routerLink="/home">Cari Gebetan</ion-button>
        </div>

        <ng-template #showGebetan>
          <ion-list>
            <ion-item-sliding *ngFor="let gebetan of loadedTargetGebetan" #itemSliding>
              <ion-item>
                <ion-thumbnail slot="start">
                  <ion-img [src]="gebetan.img"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2><strong>{{ gebetan.name }}</strong></h2>
                  <h5>{{ gebetan.bio }}</h5>
                  <h6>
                    <ion-icon *ngIf="gebetan.sex === 'Laki-laki'" name="male" slot="start icon-only" color="primary"></ion-icon>
                    <ion-icon *ngIf="gebetan.sex === 'Perempuan'" name="female" slot="start icon-only" color="tertiary"></ion-icon>
                    - {{ gebetan.sex }}</h6>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option (click)="removeTarget(gebetan.id, itemSliding)">
                  <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center">
    Gebetapp | Â© 2019
  </ion-toolbar>
</ion-footer>
